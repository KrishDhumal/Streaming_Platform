<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVision - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00d4aa, #00a8cc);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 40px; height: 40px; top: 80%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 100px; height: 100px; top: 10%; left: 70%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 50px; height: 50px; top: 40%; left: 60%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .auth-container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 170, 0.2);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(0, 212, 170, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color:  #00d4aa;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 170, 0.5);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #8892b0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .auth-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
            position: relative;
        }

        .tab-button {
            flex: 1;
            background: none;
            border: none;
            color: #8892b0;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .tab-button.active {
            color: #ffffff;
            background: linear-gradient(135deg, #00d4aa, #00a8cc);
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #00d4aa;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        .form-input::placeholder {
            color: #8892b0;
            transition: all 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8892b0;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00d4aa;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d4aa;
        }

        .checkbox-group label {
            color: #8892b0;
            cursor: pointer;
        }

        .forgot-password {
            color: #00d4aa;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #00a8cc;
            text-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4aa, #00a8cc);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 170, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #8892b0;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color:  #00d4aa;
            background: rgba(0, 212, 170, 0.1);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            color: #8892b0;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #00d4aa;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer a:hover {
            color: #00a8cc;
            text-shadow: 0 0 8px rgba(0, 212, 170, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .tab-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-btn.loading .loading {
            display: inline-block;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <h1>PrimeVision</h1>
            <p>Your AI-Powered Streaming Experience</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-button active" data-tab="signin">Sign In</button>
            <button class="tab-button" data-tab="signup">Sign Up</button>
        </div>

        <form id="authForm">
            <div id="signupFields" style="display: none;">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Full Name" required>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" placeholder="Email Address" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" placeholder="Password" required>
                <button type="button" class="password-toggle">üëÅÔ∏è</button>
            </div>

            <div id="signupPasswordConfirm" style="display: none;">
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirm Password" required>
                    <button type="button" class="password-toggle">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">Sign In</span>
                <div class="loading"></div>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn">
                <span>üîç</span>
                Google
            </button>
            <button class="social-btn">
                <span>üìò</span>
                Facebook
            </button>
        </div>

        <div class="auth-footer">
            <p id="authFooterText">Don't have an account? <a href="#" id="authToggle">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-button');
        const signupFields = document.getElementById('signupFields');
        const signupPasswordConfirm = document.getElementById('signupPasswordConfirm');
        const submitBtn = document.querySelector('.submit-btn .btn-text');
        const authFooterText = document.getElementById('authFooterText');
        const authToggle = document.getElementById('authToggle');
        const authForm = document.getElementById('authForm');

        let isSignUp = false;

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const tab = button.getAttribute('data-tab');
                toggleAuthMode(tab === 'signup');
            });
        });

        authToggle.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode(!isSignUp);
            
            // Update active tab
            tabButtons.forEach(btn => btn.classList.remove('active'));
            const targetTab = isSignUp ? 'signup' : 'signin';
            document.querySelector(`[data-tab="${targetTab}"]`).classList.add('active');
        });

        function toggleAuthMode(signUp) {
            isSignUp = signUp;
            
            if (signUp) {
                signupFields.style.display = 'block';
                signupPasswordConfirm.style.display = 'block';
                submitBtn.textContent = 'Create Account';
                authFooterText.innerHTML = 'Already have an account? <a href="#" id="authToggle">Sign in here</a>';
            } else {
                signupFields.style.display = 'none';
                signupPasswordConfirm.style.display = 'none';
                submitBtn.textContent = 'Sign In';
                authFooterText.innerHTML = 'Don\'t have an account? <a href="#" id="authToggle">Sign up here</a>';
            }
            
            // Re-attach event listener to new toggle link
            document.getElementById('authToggle').addEventListener('click', (e) => {
                e.preventDefault();
                toggleAuthMode(!isSignUp);
                
                tabButtons.forEach(btn => btn.classList.remove('active'));
                const targetTab = isSignUp ? 'signup' : 'signin';
                document.querySelector(`[data-tab="${targetTab}"]`).classList.add('active');
            });
        }

        // Password toggle functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('password-toggle')) {
                const input = e.target.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                e.target.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            }
        });

        // Form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.querySelector('.submit-btn');
            submitButton.classList.add('loading');
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            submitButton.classList.remove('loading');
            
            // Here you would typically handle the actual authentication
            alert(isSignUp ? 'Account created successfully!' : 'Signed in successfully!');
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const provider = btn.textContent.trim();
                alert(`${provider} login would be implemented here`);
            });
        });

        // Add some interactive particle effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 20;
                const yOffset = (y - 0.5) * speed * 20;
                
                particle.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
